<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Landing Page</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            text-align: center;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .hero h1 {
            font-size: 4rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
            margin: 20px 0;
        }
        .hero button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #2575fc;
            background: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .hero button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Welcome to Our Landing Page</h1>
        <p>Your journey to awesomeness starts here.</p>
        <button onclick="alert('Button Clicked!')">Get Started</button>
    </div>
</body>
</html>
